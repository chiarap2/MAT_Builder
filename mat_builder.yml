name: matbuilder
channels:
  - conda-forge
  - defaults
dependencies:
  - dash
  - geohash2
  - geopandas
  - jupyter-dash
  - numpy
  - osmnx
  - pandas
  - plotly
  - pyarrow
  - rdflib
  - jupyterlab
  - scikit-learn=1.2.2
  - scikit-mobility
  - shapely=2.0.7 # Version <= 2.0.7 required by scikit-mobility <= 1.3.1.
  - geopy
  - tesspy
  - fastapi
  - uvicorn
  - ipython=8.* # Version 8.x required by PTRAIL.
  - python-multipart
  - pip
  - pip:
    - PTRAIL
prefix: /home/flettich/anaconda3/envs/matbuilder